<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #1e1e2f;
            color: #ff6f61;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c3e;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff6f61;
            border: none;
            padding: 10px 20px;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4c4c;
        }

        footer {
            /* background-color: #1e1e2f; */
            text-align: center;
            color: #ffffff;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        

    </style>
</head>
<body>
    
    <header>
        <h1>Welcome to the Ultimate Game Hub</h1>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="register.html">Register</a>
        <a href="about.html">About Us</a>
        <a href="games.html">Games</a>
        
    </nav>

    <main>
        <h1>Enter the World of Fun & Adventure</h1>
        <p>Join the community of gamers and experience thrilling games, challenges, and much more!</p>
        <button onclick="window.location.href='games.html'">Play now</button>
    </main>

    <footer>
        <p>&copy; 2025 sivabalajipilla. All rights reserved.</p>
    </footer>
</body>
</html>
