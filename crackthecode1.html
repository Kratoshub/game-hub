<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Crack the Code Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff; /* Default text color */
            background-color: #121212; /* Updated background color */
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }
        #game-container {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #ff6f61; /* Updated border color */
            border-radius: 10px;
            background-color: #1e1e2f; /* Updated container background */
            color: #ffffff;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 5px;
            font-size: 16px;
            text-align: center;
        }
        footer {
            /* background-color: #1e1e2f; */
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            color: #ffffff;
            background-color: #ff6f61; /* Updated button background color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4c4c; /* Updated button hover effect */
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .hint-box {
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            font-size: 16px;
            color: #1e1e2f; /* Updated hint text color */
            background-color: #a9e7b6; /* Light hint box background */
        }
    </style>
</head>
<body>
    <h1 style="color: #ff6f61;"><u>Crack the Code</u></h1>
    <div id="game-container">
        <p>"Enter the 3-digit code to win!"</p>
        <div>
            <input type="number" id="digit1" min="0" max="9" placeholder="0">
            <input type="number" id="digit2" min="0" max="9" placeholder="0">
            <input type="number" id="digit3" min="0" max="9" placeholder="0">
        </div>
        <button onclick="checkCode()">Submit</button>
        <button onclick="resetGame()">Reset</button><br>
        <button onclick="window.location.href='games.html'">Back</button>
        <div id="message"></div>
    </div>
    <div id="hints">
        <h2 style="color: #ff6f61;">Hints</h2>
    </div>
    <footer><p>&copy; 2025 sivabalajipilla. All rights reserved.</p></footer>
    <script>
        // Existing JavaScript logic remains unchanged
        let secretCode = generateSecretCode();

function setDynamicColors() {
    const colors = [
        { background: '#121212', text: 'white', hint: '#a9e7b6' }, // Dark theme
        { background: '#1e1e2f', text: 'white', hint: '#d6b8e7' }, // Muted purple theme
        { background: '#2c2c3e', text: 'white', hint: '#f7b7b7' }, // Soft pink theme
        { background: '#ff6f61', text: 'black', hint: '#a3d8f4' }  // Warm coral theme
    ];
    const randomIndex = Math.floor(Math.random() * colors.length);
    const selectedColors = colors[randomIndex];
    
    document.body.style.backgroundColor = selectedColors.background;
    document.body.style.color = selectedColors.text;
    document.querySelectorAll('.hint-box').forEach(hint => {
        hint.style.backgroundColor = selectedColors.hint;
    });

}

function generateSecretCode() {
    const digit1 = Math.floor(Math.random() * 10);
    const digit2 = Math.floor(Math.random() * 10);
    const digit3 = Math.floor(Math.random() * 10);
    updateHints(digit1, digit2, digit3);
    return [digit1, digit2, digit3];
}

function updateHints(d1, d2, d3) {
    const hintsDiv = document.getElementById('hints');
    hintsDiv.innerHTML = `
        <div class="hint-box">Hint 1: The first digit is ${d1 % 2 === 0 ? 'even' : 'odd'} and ${d1 > 5 ? 'greater than 5' : '5 or less'}.</div>
        <div class="hint-box">Hint 2: The second digit is ${d2 % 2 === 0 ? 'even' : 'odd'} and ${d2 > 5 ? 'greater than 5' : '5 or less'}.</div>
        <div class="hint-box">Hint 3: The third digit is ${d3 % 3 === 0 ? 'a multiple of 3' : 'not a multiple of 3'} and ${d3 > 4 ? 'greater than 4' : '4 or less'}.</div>
    `;
    
}

function checkCode() {
    const digit1 = parseInt(document.getElementById('digit1').value) || 0;
    const digit2 = parseInt(document.getElementById('digit2').value) || 0;
    const digit3 = parseInt(document.getElementById('digit3').value) || 0;

    if (digit1 === secretCode[0] && digit2 === secretCode[1] && digit3 === secretCode[2]) {
        document.getElementById('message').textContent = 'Congratulations! You cracked the code!';
        document.getElementById('message').style.color = 'green';
    } else {
        document.getElementById('message').textContent = 'Wrong code. Try again!';
        document.getElementById('message').style.color = 'red';
    }
}

function resetGame() {
    secretCode = generateSecretCode();
    document.getElementById('message').textContent = '';
    document.querySelectorAll('input[type="number"]').forEach(input => input.value = '');

const colors = [
        { background: '#121212', text: 'white', hint: '#a9e7b6' }, // Dark theme
        { background: '#1e1e2f', text: 'white', hint: '#d6b8e7' }, // Muted purple theme
        { background: '#2c2c3e', text: 'white', hint: '#f7b7b7' }, // Soft pink theme
        { background: '#ff6f61', text: 'black', hint: '#a3d8f4' }  // Warm coral theme
    ];
    const randomIndex = Math.floor(Math.random() * colors.length);
    const selectedColors = colors[randomIndex];
    
    document.body.style.backgroundColor = selectedColors.background;
    document.body.style.color = selectedColors.text;
    document.querySelectorAll('.hint-box').forEach(hint => {
        hint.style.backgroundColor = selectedColors.hint;
    });
}


    </script>
</body>
</html>
