<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Explore Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: #1e1e2f;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            color: #ff6f61;
            margin: 0;
        }

        .game-list {
            margin: 20px auto;
            max-width: 800px;
        }

        .game-card {
            background-color: #1e1e2f;
            margin: 10px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card h2 {
            color: #ff6f61;
            margin-bottom: 10px;
        }

        .game-card button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .game-card button:hover {
            background-color: #ff4c4c;
        }

        footer {
            /* background-color: #1e1e2f; */
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ffffff;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c2c3e;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Game Hub</h1>
    </header>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="register.html">Register</a>
        <a href="about.html">About Us</a>
        <a href="games.html">Games</a>
        
    </nav>

        <div class="game-card">

            <button onclick="window.location.href='crackthecode1.html'">Play Now</button>
        </div>
        <div class="game-card">
            <h2>Snake game</h2>
            <button onclick="window.location.href='snakegame.html'">Play Now</button>
        </div>
        <div class="game-card">

        </div>
        <div class="game-card">

            <button onclick="window.location.href='tictactoe.html'">Play Now</button>
        </div>
        <div class="game-card">
            <h2>Maze</h2>
            <button onclick="window.location.href='maze.html'">Play Now</button>
        </div>
        <div class="game-card">

            <button onclick="window.location.href='spaceinavaders.html'">Play Now</button>
        </div>
        <div class="game-card">
            <h2>Brick Breaker</h2>
            <button onclick="window.location.href='brickbreaker.html'">Play Now</button>
        </div>
        <div class="game-card">
            <h2>Red Box Challenge</h2>
            <button onclick="window.location.href='Red box.html'">Play Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 sivabalajipilla. All rights reserved.</p>
    </footer>
</body>
</html>
